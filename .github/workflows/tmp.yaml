on:
   issue_comment:
     types: [created]

permissions:
   contents: read
   issues: read
   pull-requests: write
   
jobs:
  payout-calc:
    runs-on: ubuntu-latest
    name: "TMP"
    
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/check') && contains(fromJSON('${{ secrets.WIKI_REVIEWERS }}'), github.actor)
    
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Run fact-checking script
        run: |
          echo "${{ secrets.TMP_KEY }}"
          echo "${{ github.event.pull_request.head.repo.clone_url }}"
          echo "${{ github.event.pull_request.base.repo.clone_url }}"
          cat ./tmp.txt
